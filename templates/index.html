<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Take screenshot</title>
</head>

<body>
    <h1>Screenshot of a specific section of the site</h1>
    <form method="post">
        <label>URL:</label><br>
        <input type="text" name="url" size="50" required><br><br>
        <label>CSS Selector:</label><br>
        <input type="text" name="selector" size="50" required><br><br>
        <button type="submit" style="padding: 10px 15px;">Take screenshot</button>
    </form>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if screenshot %}
    <h2>Image:</h2>
    <img src="{{ url_for('static', filename=screenshot) }}" style="max-width: 600px;">
    {% endif %}
</body>

</html>
